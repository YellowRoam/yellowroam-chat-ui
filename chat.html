<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    #input {
      width: 100%;

    }
    #send {
      padding: 10px 20px;
      margin-top: 10px;
    }
    .locked {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #language {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    
    <h2>Hi, I'm Yellow Roam. Ask me anything about your trip to the Yellowstone area.</h2>
    <img src="/static/images/yellowroam_logo.png" alt="YellowRoam Logo">
    <label for="language">üåê Choose your language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
      <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      <option value="fr">Fran√ßais</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="pt">Portugu√™s</option>
      <option value="zh">‰∏≠Êñá</option>
      <option value="ja">Êó•Êú¨Ë™û</option>
      <option value="ko">ÌïúÍµ≠Ïñ¥</option>
      <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      <option value="sv">Svenska</option>
      <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
    </select>

    <div id="messages"></div>

    <label for="input" style="display:none;">Your question</label>
    <input type="text" id="input" placeholder="Ask your question..." />
    <button id="send">Ask YellowRoam</button>
    <div id="status" class="locked">You‚Äôve reached the limit for free questions. Upgrade to keep chatting.</div>
  </div>

  <script>
    let messageCount = 0;
    const MAX_MESSAGES = 5;

    async function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const status = document.getElementById("status");
      const language = document.getElementById("language").value;

      if (messageCount >= MAX_MESSAGES) {
        status.style.display = "block";
        return;
      }

      const userText = input.value.trim();
      if (!userText || userText.length < 2) return;

      messages.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
      input.value = "";

      try {
      const response = await fetch("https://yellow-roam-1wry.onrender.com/api/chat", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json" 
          },
          body: JSON.stringify({
            message: userText,
            location: "yellowstone",
            tier: "free",
            language: language
          })
        });

        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }

        const data = await response.json();
        messages.innerHTML += `<div><strong>YellowRoam:</strong> ${data.reply}</div>`;
      } catch (err) {
        messages.innerHTML += `<div style="color: red;"><strong>Error:</strong> ${err.message}</div>`;
        console.error("Chat error:", err);
      }

      messageCount++;
      if (messageCount >= MAX_MESSAGES) {
        status.style.display = "block";
        input.disabled = true;
        document.getElementById("send").disabled = true;
      }

      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById("send").addEventListener("click", sendMessage);
  </script>
</body>
</html>
