<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YellowRoam Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f8f8; }
    #chatbox { max-width: 700px; margin: auto; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: #fff; }
    #input { width: 100%; padding: 10px; margin-top: 10px; }
    #send { padding: 10px 20px; margin-top: 10px; }
    .locked { color: red; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Hi, I'm Yellow Roam. Ask me anything about your trip to the Yellowstone area.</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Ask your question...">
    <button id="send">Send</button>
    <div id="status" class="locked">Youâ€™ve reached the limit for free questions. Upgrade to keep chatting.</div>
  </div>

  <script>
    let messageCount = 0;
    const MAX_MESSAGES = 5;

    async function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const status = document.getElementById("status");

      if (messageCount >= MAX_MESSAGES) {
        status.style.display = "block";
        return;
      }

      const userText = input.value.trim();
      if (!userText) return;

      messages.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
      input.value = "";

      try {
       const response = await fetch("https://yellow-roam-1wry.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await response.json();
        messages.innerHTML += `<div><strong>YellowRoam:</strong> ${data.reply}</div>`;
      } catch (err) {
        messages.innerHTML += `<div style="color: red;"><strong>Error:</strong> Failed to connect.</div>`;
        console.error("Chat error:", err);
      }

      messageCount++;
      if (messageCount >= MAX_MESSAGES) {
        status.style.display = "block";
        input.disabled = true;
        document.getElementById("send").disabled = true;
      }
    }

    document.getElementById("send").addEventListener("click", sendMessage);
  </script>
</body>
</html>
